<html>
<head>

<body>
<div id="main">
<div id="header"><h1>What pecent milk are you?</h1></div>

<form  id="form1">
<p>Pick a color.</p></td><td>

<button type="submit" value="Submit">Done!</button>
</td></tr>
</form>

<p id="answer"></p>
<p id="answer2"></p>
</div>
<script>
 
    
	   document.getElementById("form1").onsubmit=function() {
	   
	 color = parseInt(document.querySelector('input[name = "color"]:checked').value);
	  
	 animal = parseInt(document.querySelector('input[name = "animal"]:checked').value);
	   
	 job = parseInt(document.querySelector('input[name = "job"]:checked').value);

	 breakfast = parseInt(document.querySelector('input[name = "breakfast"]:checked').value);
	   
	 total= color + animal + job + breakfast ;
	   
	  
	   document.getElementById("answer").innerHTML = total
	   document.getElementById("answer").style.display = "none";	   
	   

	if(total < 5) {
document.getElementById("answer2").innerHTML = "Skim Milk. You like the simple things in life. Yu dont seek to be everyones favorite. You keep a small group of ride or dies and thats all you need.";
}

   	if(total >=5 && total < 9) {
document.getElementById("answer2").innerHTML = "1% Milk. Youre super practical. Youve got all the charm of a 2% without all the baggage. People say youre watered down but they wont be saying that when they see your 401K.";
}
	
	if(total >=9 && total <13) {
document.getElementById("answer2").innerHTML = "2% Milk. Youre always the center of attention. Youre super friendly and approachable. Youre the life of the party and people just cant help but be comfortable around you!";
}   

	if(total >=13) {
document.getElementById("answer2").innerHTML = "Whole Milk. Youre a baddie and you dont care who sees. You do what you want regardless of what people think. Still, under all that coolness, theres a nurturing soul waiting to love people.";
} 

		   
	   return false; // required to not refresh the page; just leave this here
	   }// end the submit function
	

</script>
